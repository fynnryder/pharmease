
<div class="navbar-fixed">

<div id="modal1" class="modal" ng-style="modalStyle" style="margin-top:5% !important" ng-controller="login-controller">
	<div class="modal-content">
		<h5>{{loginStatus}}</h5>
		<form class="my-form" ng-submit="loginUser($event);"
			autocomplete="off">
			<div class="card">
				<div class="card-content">
					<div class="input-field">
						<input id="user_id" name="user_id" type="text" ng-model="userName"
							required="required" class="validate" autocomplete="false" /> <label
							for="user_id">User Id</label>
					</div>
					<div class="input-field">
						<input id="password" name="password" type="password"
							ng-model="password" required="required" class="validate"
							autocomplete="false" /> <label for="password">Password</label>
					</div>
					 <button type="submit" class="btn" value="login" style="background-color: #62bf6e;display:none">Login</button>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer" style="border-top: 1px solid rgba(0,0,0,0.1);">
		<a href="javascript:void(0)" class=" left modal-action  waves-effect waves-green btn-flat" ng-click=loginUser($event);>Login</a>
		<a href="javascript:void(0)" class=" right modal-action  waves-effect waves-green btn-flat" ng-click=loginUser($event);>Forgot Password?</a>
	</div>
</div>

				<option value="user">Patient</option>
				<option value="pharm">Pharm</option>
			  </select>
	</div>

           <div class="card-content">

              </div></div>

             </div>
             <div class="modal-footer sep">

	</div>
             </div>
